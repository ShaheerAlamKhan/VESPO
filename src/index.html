<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VESPO - Visual Exploration of Surgical Procedures & Outcomes</title>
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Dark Mode Toggle Switch -->
  <div id="toggle-container">
    <a>Dark Mode</a>
    <label class="switch">
      <input id="dark-mode-toggle" type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <aside class="sidebar">
      <!-- Risk Factor Filters (X-Axis) -->
      <div class="filter-group">
        <h3>Risk Factors (X-Axis)</h3>
        <select id="risk-factor" class="filter-select">
          <option value="age">Age</option>
          <option value="bmi">BMI</option>
          <option value="asa">ASA Score</option>
          <option value="optype">Surgery Type</option>
          <option value="department">Department</option>
        </select>
      </div>
      
      <div class="filter-group">
        <h3>Outcome (Y-Axis)</h3>
        <select id="outcome" class="filter-select">
          <option value="duration">Surgery Duration</option>
          <option value="death_inhosp">Death Rate %</option>
        </select>
      </div>
      <!-- Removed separate Department filter -->
    </aside>

    <main class="main-content">
     <div id="loading" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); z-index:1000;">
        <div class="spinner"></div>
      </div>   
      <div class="visualization-container">
        <h2>Patient Risk Factors and Surgical Outcomes Analysis</h2>
        <!-- Tabs for switching between views -->
        <div class="tabs">
          <button id="scatter-tab" class="tab active">Bee Plot</button>
          <button id="sunburst-tab" class="tab">Sunburst</button>
          <button id="boxplot-tab" class="tab">Box Plot</button>
        </div>
        <div id="visualization"></div>
        <!-- New Word Cloud Section -->
        <div id="wordcloud-section">
          <h2>Diagnosis Word Cloud</h2>
          <div id="wordcloud"></div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
